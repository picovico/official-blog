<article class="blog-post">
   {% if article.image %}
      <img src="{{ article.image }}" alt="{{ article.title }}" class="Full " />
   {% endif %}
   <div class="col-md-11 omega">
      {% include 'meta.html' %}
      <h3><a href="{{ article.url }}" rel="bookmark" title="{{SITENAME}} - {{ article.title|striptags }}">{{ article.title }}</a></h3>
      <p>
      {{ article.summary }}
      <br><br><a class="readmore" href="{{ SITEURL }}/{{ article.url }}">Read More</a></p>
   </div>
   <hr class="vertical-space1">
</article>
